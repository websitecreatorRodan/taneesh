<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Redirect</title>
    <script>
        // This function will be executed when the page loads, causing a 200-millisecond delay before redirecting
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "main2.html"; // Redirect URL
            }, 200); // 200 milliseconds delay
        };
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
